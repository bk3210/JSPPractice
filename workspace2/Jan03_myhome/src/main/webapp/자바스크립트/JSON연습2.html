<script>
	// JSON안에 배열을 두고, 그 안에 또 배열..........
	let dataList = {
			"totalCnt" : 5,
			"data" : [
				{id : 1, title : "제목1", writer : "작성자1", contents : "내용1"},
				{id : 2, title : "제목2", writer : "작성자2", contents : "내용2"},
				{id : 3, title : "제목3", writer : "작성자3", contents : "내용3"},
				{id : 4, title : "제목4", writer : "작성자4", contents : "내용4"},
				{id : 5, title : "제목5", writer : "작성자5", contents : "내용5"}
			]
	}
	console.log("데이터 전체 갯수", dataList.totalCnt);
	
	for(item of dataList.data){	// of 연산자 : 배열에서 하나씩 꺼내서 item에 전달
		console.log(item.id, item.title, item.writer, item.contents);
	}
	
	dataList.data.forEach((item)=>{	// 람다, forEach 함수는 매개변수가 하나이고 반환값이 없는 람다 함수 주소를 전달받아서 배열이 각 요소마다 이 함수를 호출해 준다
		console.log(item.id, item.title, item.writer, item.contents)		
	});
	

</script>
