<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--한 페이지 안에 가급적 폼태그는 하나만-->
    <!-- name속성 : input, select, textarea 태그만 갖는다
                    서버로 정보를 전달할 때 정보의 key값으로 사용됨
                    userid=test1234
                    동일한 이름을 여러개 지을 수 있음(배열이 허용됨)
                
            id속성: 모든 태그가 가질 수 있다
                    서버와 상관없이 브라우저 내에서 태그의 속성을 바꾸고자 할 때 태그 식별값으로 사용한다.
                    절대 중복불가, 한 페이지 내에 한 개씩만

            class속성 : css 사용할 때 주로 쓰임, id와 유사함. 모든 태그에 붙어서 태그 속성을 변경하거나 값을 읽고 쓴다.
                        clss는 배열이다(중복 가능)-->
    
                        <!--name은 반드시 있어야 하고, id는 없어도 됨-->

        <label for="userid">userid : </label><input type="text" name="userid" id="userid"><br/>

                <li>

        <button>보내기</button>
