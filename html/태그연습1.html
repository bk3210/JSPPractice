    <p>단락 태그는 여러번 써도 한 줄만 건너 뛴다</p>
    <blockquote><mark>너 자신을 알라</mark><br> <em>소크라테스</em></blockquote>
    <br>
    <pre>
             진달래꽃
                    김소월

        말없이 고이 보내 드리오리다

        영변에 약산 진달래꽃
        아름 따다 가실 길에 뿌리오리다
    </pre>
