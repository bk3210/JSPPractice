<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 연습</title>
</head>
<body>
    <!-- img tag는 src에 이미지 경로를 저장한다
    또는 이미지 데이터 자체를 저장할 수 있다
    이미지 경로는 상대경로와 절대경로 두가지 표기법이 있다
    절대경로는 \(루트)부터 시작하고, 상대경로는 현재 해당 html파일이 있는 위치부터 시작한다
    . : 현재 파일이 있는 위치
    .. : 부모 경로, 나보다 하나 위를 뜻함
    가급적 상대경로를 사용하는 것을 권장한다
    절대경로는 프로젝트를 서버로 업로드할 때 위치가 바뀌기 때문에 위험하다.-->
    <img src="./images/first.jpg" alt="민들레 씨앗이 날리는 풍경"><br/>
    <!-- alt는 엑박 뜰 때 이미지 설명이 나옴, 그리고 웹접근성을 올리는 역할을 함-->
    <img src="./images/petit.jpg" alt="어린왕자"></br>
    <img src="./images/watch.jpg" alt="시계">
    <br />
        태그란 &lt; &gt;를 사용해서 문서에 특정한 성격을 부여한다.
        


    </body>
</html alt="시계">
