<script>
	var x = 10;
	var y = 20;
	var z;
	
	z = x + y;
	
	console.log(z);	// 콘솔창에 결과 출력 함수
	// 디버깅을 할 수 있다. 브라우저에서 f12버튼 누르고 콘솔탭을 선택하면 보인다.
	// Java의 sysout메서드와는 달리 대충 데이터만 출력하기 때문에 용도가 다양하진 않다
	document.write(z);	// 이렇게 쳐야 페이지에 출력됨
	
	// 2015년에 var ->let으로 바뀌었음
	// var는 호이스팅 문제가 발생해서 이 문제 해결을 위해 let으로 바뀜
	// 호이스팅이란, 변수의 선언 영역이 불확실해서 if문이나 for문에서 새로 변수를 선언해도
	// 이전 변수와 같은 영역을 사용하는 문제이다.
	msg = "안녕하세요";	// 변수 선언문이 없어도 됨
	if(true){
		var msg="반갑습니다.";	// 다른 언어들은 if문 안에서 다시 지정했으니까 변수를 새로 만들고 데이터를 집어넣음
		// 이 변수는 if문이 종료되면 사라진다. 그러나 자바스크립트는 if문 밖에서 사용하는 변수 msg와
		// 여기서 선언된 변수 msg를 구분하지 못한다
	}
	console.log(msg);	// 반갑습니다가 출력됨 
	
	a = 15;
	var a = 20;
	console.log(a);
	
	b = 20;
	let b = 200;
	console.log(b);
</script>
