<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문과 배열</title>
</head>
<body>

</body>
</html>
<script type="text/javascript">
	for(i=1; i<=10; i++){	// 반복횟수 카운트가 가능할 경우
		console.log(i);
	}	// 자바스크립트의 for문 문법은 자바와 같음
	
	i=1;
	while(i<=10){	// 몇 번 반복할지 알 수 없는 경우, 한번도 수행이 안될 수도 있음
		console.log(i);
		i++;
	}
	// 이렇게 구분해서 썼는데 요샌 그냥 forEach문 씀
	
	for(i=1; i<=10; i++){	
		document.writeln("<span style='color:green'>홍길동</span><br/>");
	}


</script>
