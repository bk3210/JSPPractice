<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>람다식</title>
</head>
<body>
</body>
</html>
<script>
	// js는 기본적으로 문장 끝에 세미콜론 붙여야 하는데 안 붙이면 알아서 붙여줌
	//근데 []앞에 ; 생략하면 오류 발생하니까 걍 붙이도록
	alert("화면에 경고창을 띄워준다");
	alert("세미콜론은 생략 가능");
	
	// 람다식-간단한 함수를 임시로 만들어 쓰고 버림
	// [1,2,3].forEach(console.log);
	//[1,2,3]은 배열
	// forEach 배열의 각 요소마다 forEach에게 전달할 함수를 호출한다
	// 즉 console.log(1), console.log(2), console.log(3)이 실행됨
	
	a = [1, 2, 3, 4, 5];
	for(i=0; i<a.length; i++){
		console.log(a[i]);
	}
	
	// 람다 표기식의 장점 : 함수가 계속 메모리를 차지하지 않고 잠깐 만들어 쓰고 버리는 것이므로 메모리 활용도가 높아짐. 코드도 간결해짐
	// 최신언어들은 모두 람다를 지원함(자바, 파이썬, 코틀린, 자바스크립트, 고 등등)
	a.forEach((e)=>{
		console.log(e);
	})

</script>
