<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active" href="#"> <img
						src="/myhome2/images/img_avatar1.png" alt="Avatar Logo"
						style="width: 30px;" class="rounded-pill"></a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid ">
		<h1>My First Bootstrap Page</h1>
		<p>Resize this responsive page to see the effect!</p>

		<table class="table">
			<colgroup>
				<col width="30%">
				<col width="*">
			</colgroup>
			<tbody>
				<tr>
					<td>제목</td>
					<td>
						<form>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="제목을 입력하세요"
									name="title" id="title">
							</div>
						</form>
					</td>

				</tr>
				<tr>
					<td>작성자</td>
					<td>
						<form>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="이름을 입력하세요"
									name="writer" id="writer">
							</div>
						</form>
					</td>
				</tr>
				<tr>
					<td>내용</td>
					<td>
						<form>
							<div class="input-group">
								<textarea class="form-control" placeholder="내용을 입력하세요"
									name="contents" id="contents" rows="5"></textarea>
							</div>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container" style="text-align: right">
		<button type="button" class="btn btn-primary">글쓰기</button>
	</div>
</body>
</html>
