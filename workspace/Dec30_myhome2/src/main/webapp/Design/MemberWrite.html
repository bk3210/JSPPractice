<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active" href="#"> <img
						src="/Dec30_Myhome2/images/img_avatar1.png" alt="Avatar Logo"
						style="width: 30px;" class="rounded-pill"></a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid ">
		<h1>My First Bootstrap Page</h1>
		<p>Resize this responsive page to see the effect!</p>

		<table class="table">
			<colgroup>
				<col width="30%">
				<col width="*">
			</colgroup>
			<tbody>

				<tr>
					<th>아이디</th>
					<td>
						<form>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="아이디를 입력하세요"
									name="user_id" id="user_id"> <span
									class="input-group-text">아이디 중복체크</span>
							</div>
						</form>
					</td>
				</tr>

				<tr>
					<th>패스워드</th>
					<td>
						<div class="input-group">
							<input type="password" class="form-control"
								placeholder="패스워드를 입력하세요" name="password" id="password">
						</div>
					</td>
				</tr>

				<tr>
					<th>패스워드확인</th>
					<td>
						<form>
							<div class="input-group">
								<input type="password" class="form-control"
									placeholder="패스워드를 입력하세요" name="password2" id="password2">
							</div>
						</form>
					</td>
				</tr>

				<tr>
					<th>이름</th>
					<td>
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="이름을 입력하세요" name="user_name" id="user_name">
						</div>
					</td>
				</tr>

				<tr>
					<th>이메일</th>
					<td>
						<form>
							<div class="input-group">
								<input type="email" class="form-control"
									placeholder="이메일을 입력하세요" name="email" id="email">
							</div>
						</form>
					</td>
				</tr>

				<tr>
					<th>전화번호</th>
					<td>
						<form>
							<div class="input-group">
								<input type="tel" class="form-control" placeholder="전화번호를 입력하세요"
									name="tel" id="tel">
							</div>
						</form>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
	<div class="container" style="text-align: right">
		<button type="button" class="btn btn-primary">회원등록</button>
	</div>
</body>
</html>
