<script type="text/javascript">
	let nums = [1,3,11,6,98,77,53,82];
	// nums 배열 안에 있는 짝수만 골라내자
	for(i=0; i<nums.length; i++){
		if(nums[i] % 2==0) {
			console.log(nums[i]);
		}
	}
	
	// 새로운 배열 evens 생성
	let evens=[];
	for(i=0; i<nums.length; i++){
		if(nums[i] % 2==0) {
			evens.push(nums[i]);		// evens 배열 안에 짝수 넣기(push=java의 append)
		}
		console.log(evens);
	}
	
	
	// filter 함수는 데이터를 걸러내는 함수이다
	// 데이터를 필터링하는 조건식만 함수로 만들어서 받으면 사용자한테 편하겠지?
			// 그냥 여기서 잠깐 호출되고 말 함수니까 데이터도 아까워 -> 화살표함수를 쓰는 이유
	// filter 함수는 매개변수가 하나이고, true/false를 반환함
	// true의 집합만 반환함
	
	function isEven(num){
		return num%2==0;
	}
	
	// 배열의 요소마다 isEven 함수를 호출해서 결과가 true인 것의 집합만 반환
	evens=nums.filter(isEven);
	console.log(evens);
	
	evens=nums.filter(x=>x%2==0);	// x는 임의의 매개변수
	console.log(evens);
	
	console.log(nums.filter(x=>x%2==1));	// 얘는 false 반환하는 거

	// 람다식은 정말 자주 쓰이는 거니까 꼭 기억해두자
	
	// forEach는 출력용 함수-매개변수 하나, 반환값이 없음
	nums.forEach(x=>{
		console.log(x);
	});
	
	// filter가 반환하는 항목이 배열이라 다시 배열의 멤버함수를 호출할 수 있다
	// forEach는 return값이 없으므로 filter를 통해서만 반환가능
	nums.filter(x=>x%2==0).forEach(x=>console.log(x));

	
	// 문자배열
	let words=["ensemble", "stars", "two", "go", "madara", "kuro"];
	
	// 5글자 이상 문자열만 추출
	w = words.filter(w=>w.length>=5);
	console.log(w);
	
	// map 함수 : 데이터 전체에 특정 연산을 수행하고자 할 때 매개변수 1개, 반환값 1개인 함수를 사용
	// nums 배열에 2씩 곱한 배열 만들기
	doubleNums = nums.map(x=>x*2);
	console.log(doubleNums);
	// 즉 람다식을 활용하면 앞으로 for문 쓸 일이 거의 없어진다
	
	// word배열을 대문자형태로 바꾸기, toUpperCase() : 대문자로 바꿔주는 함수
	upperCase = words.map(x=>x.toUpperCase());	// toUpper함수를 x로부터 호출하는 거!!!
	console.log(upperCase);
	
</script>
