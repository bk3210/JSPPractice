<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 기초 2</title>
</head>
<body>
	<button type="button" onclick="alert(sigma(1000))">함수 호출하기</button>
</body>
</html>
<script type="text/javascript">
	function sigma(limit=10) {
		if(limit<1){
			return 0;
			}
		sum=0;
		for(i=1; i<=limit; i++){
			sum+=i;
		}
		console.log(sum);
		return sum;
	}
	
	console.log(sigma(0));
	console.log(sigma(10));
	console.log(sigma(100));
</script>
